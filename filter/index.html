<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>



</head>
<body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="filter.js"></script>
    <link rel="stylesheet" type="text/css" href="filter.css">

    <script>
        let listOfWords = ['california', 
                            'everything', 
                            'aboveboard', 
                            'washington', 
                            'basketball', 
                            'weathering', 
                            'characters', 
                            'literature', 
                            'contraband', 
                            'appreciate'];

        ReactDOM.render(
            React.createElement(filter, {defaultwords:listOfWords}),
            document.getElementById('container')
        );
    </script>
</body>
</html>
